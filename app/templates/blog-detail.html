<span>This is the detail page</span>

<h1> {{post.title}} </h1>

<p> {{post.description}}</p>

<p> {{post.publishDate}}</p>

<h3>Comments...</h3>
<ul>
    <li>
        <input type="text" ng-model="query" placeholder="Filter comments"/>
    </li>
    <li ng-repeat='comment in post.comments | filter: query'>
        {{comment.text}} <a href="#" confirm-click="Do you want to delete this comment ?" confirmed-click="deleteComment(comment)"> - DEL</a>
        <!--<a href="#" ng-click="deleteComment(comment)"> DELETE</a>-->
    </li>
</ul>
<p style="color:red" ng-if="reply.text">
   Preview: {{ reply.text }}
</p>
<form ng-submit="addReply()">
    <input type="hidden" ng-model="reply.id" value = "5">
    <textarea ng-model="reply.text"></textarea>
    <input type="submit"/>
</form>
