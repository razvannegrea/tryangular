<div class="row">
    <div class="col-sm-8 col-sm-offset-2">
        <div class="page-header">
            <h1>{{post.title}} <small>{{post.publishDate}}</small></h1>
        </div>

        <p>{{post.description}}</p>

        <hr/>
        <h3>[Comments]</h3>
        <div class="row">
            <div class="col-sm-6">
                <input class="form-control" type="text" ng-model="query" placeholder="Filter comments"/>
            </div>
        </div>
        <ul>
            <li ng-repeat='comment in post.comments | filter: query'>
                {{comment.text}} <a href="#" confirm-click="Do you want to delete this comment ?" confirmed-click="deleteComment(comment)"> - DEL</a>
                <!--<a href="#" ng-click="deleteComment(comment)"> DELETE</a>-->
            </li>
        </ul>

        <hr/>
        <div class="row">
            <div class="col-sm-6">
                <p style="color:darkgreen" ng-if="reply.text">
                   Preview: {{ reply.text }}
                </p>
                <form ng-submit="addReply()">
                    <input type="hidden" ng-model="reply.id" value = "5">
                    <textarea class="form-control" ng-model="reply.text"></textarea>
                    <br/>
                    <input class="btn btn-default" type="submit"/>
                </form>
            </div>
        </div>
    </div>
</div>
