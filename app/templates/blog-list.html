<span ng-if="items.length == 0">Posts coming soon...</span>

<div class="row">
    <div class="col-sm-6 col-md-4" ng-repeat="post in items">
        <div class="thumbnail">
            <div class="caption">
                <h3>{{post.title}}</h3>
                <p>{{post.description}} </p>
                <p>{{post.publishDate}}</p>
                <p>
                    <a ng-href="#" confirm-click='Are you ready ?' confirmed-click='goToItem(post)' class="btn btn-primary" role="button">View</a>
                </p>
            </div>
        </div>
    </div>
</div>
